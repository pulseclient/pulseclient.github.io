<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="icon" type="image/png" href="P.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            background-color: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: transparent;
            background: -webkit-linear-gradient(99deg, #00ff1e, #00ffe1);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 4rem;
            margin: 10px;
        }

        button {
            color: transparent;
            background: -webkit-linear-gradient(99deg, #00ff1e, #00ffe1);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 2rem;
            border: 2px solid transparent;
            border-image: linear-gradient(99deg, #00ff1e, #00ffe1) 1;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff1e, 0 0 40px #00ffe1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(99deg, #00ff1e, #00ffe1);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
        }

        p {
            color: white;
            text-align: center;
        }

        .icons {
            margin-top: 20px;
        }

        .icons a {
            font-size: 2rem;
            margin: 0 10px;
            text-decoration: none;
        }

        .icons .fa-youtube {
            color: #FF0000;
        }

        .icons .fa-tiktok {
            background: -webkit-linear-gradient(99deg, #ff0050, #00f2ea, #000000);
            -webkit-background-clip: text;
            color: transparent;
        }

        .icons .fa-twitter {
            color: #1DA1F2;
        }

        .icons .fa-discord {
            color: #7289DA;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Pulse</h1>
    <p>wir haben unser konzept geändert wir sind nicht mehr ein client <br>sondern eine platform für Minecraft Mods und das ultimative tool für Minecraft
    <br>Andere Sprachen kommen bald</p>
    
    <div class="icons">
        <a href="https://www.youtube.com/@PulseClient" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@pulseclient?lang=de-DE" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://x.com/PulseClient" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://discord.com/invite/w48Ma5RrH7" target="_blank"><i class="fa-brands fa-discord"></i></a>
    </div>
    
    <div class="copyright">© 2024 Pulse</div>
    
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(particle);
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 200);
    </script>
</body>
</html>
